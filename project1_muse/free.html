<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/free.css"/>
    <title></title>
</head>
<body>
<div class="container">
    <!-- 白色边框总的div-->
    <div class="sum mt-5 text-center">
        <div>
            <h5 class="d-block pt-4 pb-2 ml-4 text-left">【官网特惠】婚照免费抽，中奖2年内有效！</h5>
            <img src="free-img/20180930171143_b99228"/>
        </div>
        <hr/>
        <div class="text-left m-4 mysmall3 bg-white">
            <p class="text-danger m-0 pt-1">官方声明：</p>
            <p class="text-danger m-0 pt-1">1：填写资料方可参与抽奖，每位用户限领取一份奖品</p>
            <p class="text-danger m-0 pt-1">2：奖品订单后方可使用，仅限新客使用，已定单客人不参与活动</p>
        </div>
        <div class="text-left ml-4">
            <p class="font-weight-bold m-0">亲，您的姓名【凭证，实名制获取】</p>
            <p class="text-danger m-0 mysmall mb-1">请输入您的称呼：先生or女士</p>
            <input  type="text"/>
        </div>
        <div class="text-left ml-4 mt-4">
            <p class="font-weight-bold m-0">您的手机号【作为您的现金券使用凭证，请确认无误哦】<span class="text-danger">*</span></p>
            <p class="text-danger m-0 mysmall mb-1">（ 将以微信或短信形式为您发送奖品凭证，请注意接受验证哦^_^  )</p>
            <input  type="text"/>
        </div>
        <div class="text-left ml-4 mt-4">
            <p class="font-weight-bold m-0">您的婚期 <span class="text-danger"> *</span></p>
            <input class="bg-white" type="radio"/><span class="mysmall mr-2 div-date">半年内</span>
            <input class="bg-white" type="radio"/><span class="mysmall mr-2 div-date">一年内</span>
            <input class="bg-white" type="radio"/><span class="mysmall mr-2 div-date">两年内</span>
            <input class="bg-white" type="radio"/><span class="mysmall mr-2 div-date">未定</span>
        </div>
        <div class="text-left ml-4 mt-4 mb-5">
            <p class="font-weight-bold m-0">您是否已了解中奖规则？ <span class="text-danger"> *</span></p>
            <p class="m-0 mysmall">规则:奖品（除特等奖）<span class="text-danger mysmall">订单后</span>方可使用，<span class="text-danger mysmall">仅限新客使用</span>，已定单客人 <span class="text-danger mysmall">不参与抽奖活动</span></p>
            <input class="bg-white" type="radio"/><span class="mysmall mr-2 div-date">是</span>
            <input class="bg-white" type="radio"/><span class="mysmall mr-2 div-date">否</span>
        </div>
        <hr/>
        <div class=" pb-4">
            <button class="btn d-inline-block mt-3 mb-2"><h6 class="text-white">抽奖GO</h6></button>
            <p class="text-muted mysmall text-right mr-4">举报</p>
        </div>
    </div>
    <p class="text-center mt-4 mb-4"><a class="text-white mysmall" href="javascript:;">Powered by 金数据</a></p>
</div>
</body>
</html>
